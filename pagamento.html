<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <section id="tela-pagamento" class="screen">
        <h2>Pagamento</h2>
        <form id="form-pagamento" onsubmit="return validarPagamento()">
        <div>
            <label for="nome-cartao">Nome no Cartão:</label>
            <input type="text" id="nome-cartao" required>
        </div>
        <div>
            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" maxlength="16" required>
        </div>
        <div>
            <label for="validade">Validade:</label>
            <input type="text" id="validade" placeholder="MM/AA" required>
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" maxlength="3" required>
        </div>

        <div class="botoes-navegacao">
            <a href="./combos.html" class="botao">Voltar</a>
            <button type="submit" class="botao">Próximo</button>
        </div>
        </form>
    </section>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
